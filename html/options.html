<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>shutto-edit-ex Options</title>
  <script type="text/javascript" src="../js/jquery.min.js"></script>
  <link rel="stylesheet" href="../css/options.css" />
</head>
<body>
  <header>
    <h1>shutto-edit-ex Options</h1>
  </header>
  <section>
    <input type="checkbox" id="chkEnabled" /> <label>enable shutto-edit-ex</label>
    <table>
      <tr>
        <th>
          <label class="title">property area width</label>
        </th>
        <td>
          <input id="inputWidth" type="text"></input> <label class="unit">px</label>
        </td>
      </tr>
      <tr>
        <th>
          <label class="title">css/js textarea height</label>
        </th>
        <td>
          <input id="inputHeight" type="text"></input> <label class="unit">px</label>
        </td>
      </tr>
    </table>
    <button id="btnSave">Save</button> <span id="status"></span>
    <script type="text/javascript" src="../js/options.js"></script>
  </section>
</body>
</html>
